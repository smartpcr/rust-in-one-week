name: Integration Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'clus/**'
      - 'hv/**'
      - 'api/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'clus/**'
      - 'hv/**'
      - 'api/**'
      - '.github/workflows/integration-tests.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  integration-tests:
    name: Integration Tests
    # This job requires a self-hosted Windows Server runner with Hyper-V and Failover Clustering
    #
    # Prerequisites for the self-hosted runner:
    # 1. Windows Server 2019, 2022 or 2025
    # 2. Hyper-V role installed:
    #    Install-WindowsFeature -Name Hyper-V -IncludeManagementTools
    # 3. Failover Clustering feature installed:
    #    Install-WindowsFeature -Name Failover-Clustering -IncludeManagementTools
    # 4. Node must be part of a failover cluster or have access to one
    # 5. Runner service account must have admin privileges
    runs-on: [hub-win-2025]

    # Only run for trusted code (not from forks)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Debug Runner Info
        shell: cmd
        run: |
          echo "Runner Name: %RUNNER_NAME%"
          echo "Computer Name: %COMPUTERNAME%"
          hostname
          echo "Checking for pwsh..."
          where pwsh || echo "pwsh not found in PATH"
          echo "Checking for powershell..."
          where powershell
          echo "PATH: %PATH%"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure PowerShell Core is installed
        shell: powershell
        run: |
          if (!(Get-Command pwsh -ErrorAction SilentlyContinue)) {
            Write-Host "Installing PowerShell Core..."
            $url = "https://github.com/PowerShell/PowerShell/releases/download/v7.4.6/PowerShell-7.4.6-win-x64.msi"
            $msiPath = "$env:TEMP\PowerShell.msi"
            Invoke-WebRequest -Uri $url -OutFile $msiPath
            Start-Process msiexec.exe -ArgumentList "/i", $msiPath, "/quiet", "/norestart", "ADD_EXPLORER_CONTEXT_MENU_OPENPOWERSHELL=1", "ADD_FILE_CONTEXT_MENU_RUNPOWERSHELL=1", "ENABLE_PSREMOTING=1", "REGISTER_MANIFEST=1", "USE_MU=1", "ENABLE_MU=1", "ADD_PATH=1" -Wait
            Remove-Item $msiPath
            # Refresh PATH
            $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path", "User")
            Write-Host "PowerShell Core installed successfully"
          } else {
            Write-Host "PowerShell Core already installed"
            pwsh --version
          }

      - name: Install Rust toolchain
        shell: pwsh
        run: |
          # Check if rustup is installed, if not install it
          if (!(Get-Command rustup -ErrorAction SilentlyContinue)) {
            Invoke-WebRequest -Uri https://win.rustup.rs/x86_64 -OutFile rustup-init.exe
            ./rustup-init.exe -y --default-toolchain 1.82.0 --default-host x86_64-pc-windows-msvc
            Remove-Item rustup-init.exe
          }
          # Add cargo to PATH for this session
          $env:Path = "$env:USERPROFILE\.cargo\bin;$env:Path"
          # Install/update to specified toolchain
          rustup toolchain install 1.82.0
          rustup default 1.82.0
          rustup target add x86_64-pc-windows-msvc
          # Verify installation
          rustc --version
          cargo --version

      - name: Add Cargo to PATH
        shell: pwsh
        run: echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

      - name: Setup MSVC Developer Environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: System Information
        shell: pwsh
        run: |
          Write-Host "=== System Information ==="
          Write-Host "Computer Name: $env:COMPUTERNAME"
          Write-Host "OS: $((Get-CimInstance Win32_OperatingSystem).Caption)"
          Write-Host "OS Version: $((Get-CimInstance Win32_OperatingSystem).Version)"

      - name: Verify Windows Server Features
        shell: pwsh
        run: .github/scripts/verify-windows-features.ps1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-cluster-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cluster-

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Run unit tests
        run: cargo test --workspace --verbose

      - name: Run hv integration tests (Hyper-V required)
        run: cargo test -p hv --features integration --verbose -- --test-threads=1
        continue-on-error: true
        env:
          RUST_BACKTRACE: 1

      - name: Run clus integration tests (cluster required)
        run: cargo test -p clus --features integration --verbose -- --test-threads=1
        continue-on-error: true
        env:
          RUST_BACKTRACE: 1

  # Fallback job for environments without a Windows Server runner
  integration-tests-skip:
    name: Integration Tests (Skipped - No Runner)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - name: Skip notice
        run: |
          echo "::notice::Integration tests are skipped for external PRs"
          echo "These tests require a self-hosted Windows Server runner with Hyper-V and Failover Clustering"
          echo "Maintainers will run these tests after reviewing the PR"
